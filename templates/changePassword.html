<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Wall</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="CustomForm">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <h1 style="font-size:30px;color:#ffd100;">South Dakota State University</h1>
                <h1 style="font-size:20px;color:#ffd100;">Change Password</h1></div>
            <div class="form-group">
                <input class="form-control" type="email" name="username" required="" placeholder="username" minlength="6">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="newPassword" required="" placeholder="new password" minlength="6">
                <input class="form-control" type="password" name="verifyPassword" required="" placeholder="verify password" minlength="6">
            </div>
            <div class="form-group"></div>
            <button class="btn btn-primary btn-block" type="submit" data-bs-hover-animate="wobble" style="color:#000000;">Change Password</button>
            <button class="btn btn-primary btn-block" type="submit" data-bs-hover-animate="wobble" style="color:#000000;">Back </button>
        </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
</body>

</html>
