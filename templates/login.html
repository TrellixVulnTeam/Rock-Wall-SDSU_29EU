
{% extends "layout.html" %}
{%block body %}

<body class="page-login center">
 <form action="/login" method="POST">
  <div class="center">
    <div class="card bordered z-depth-2" style="margin:0% auto; max-width:400px;">
      <div class="card-header">
        <div class="brand-logo">
          South Dakota State University
        </div>
        <div class="brand-logo">
          Wellness Center - Rock Wall
        </div>
      </div>
      <div class="card-content">
        <form class="form-floating">
         {% if error %}
            <p class=error style="color: #0032a0"><strong>{{ error }}</strong> 
         {% endif %}
          <div class="form-group">
           <input class="form-control" name="email" type="email" required="" placeholder="E-Mail">
          </div>
          <div class="form-group">
           <input class="form-control" type="password" name="password" required="" placeholder="Password">
          </div>
        </div>
      </form>
      <div class="card-action clearfix">
          <div align="left">
            <button type="submit" class="button"><strong>Login</strong></button>
          </div>
        <div>
          <a href="createAccount" style="color: #0032a0"><b>Create New Account<b></a>
        </div>
        <div>
          <a href="changePassword" style="color: #0032a0">Change/Reset Password</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
