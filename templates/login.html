
{% extends "layout.html" %}
{%block body %}
<body>
  <div class="login-dark">
     <form action="/login" method="POST">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
           <h1 style="font-size:26px;color:#ffd100;">South Dakota State University</h1>
           <h1 style="font-size:20px;color:#ffd100;">Rock Wall System</h1>
        </div>

        <div class="form-group">
           <input class="form-control" name="email" type="email" required="" placeholder="E-Mail">
        </div>
        <div class="form-group">
           <input class="form-control" type="password" name="password" required="" placeholder="Password">
        </div>
        <div class="radio">
           <label>
           <input type="radio" name="accountType" value="employee" checked>Employee</label>
        </div>
        <div class="radio">
           <label>
           <input type="radio" name="accountType" value="administrator">Administrator</label>
        </div>
        <div class="radio">
           <label>
           <input type="radio" name="accountType" value="master">Master</label>
        </div>
         {% if error %}
            <p class=error style="color: yellow"><strong>{{ error }}</strong> 
         {% endif %}
        <div class="form-group">
           <button class="btn btn-primary btn-block" type="submit" style="color:#000000;">Login </button>
        </div>
        <br>
        <a href="createAccount" class="forgot"><b>Create New Account<b></a>
        <a href="changePassword" class="forgot">Reset Password?</a>
     </form>                 
  </div>
</body>
{% endblock %}
